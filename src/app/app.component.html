<header>
  <div class="container-fluid text-center">
    <img class="logo" src="/assets/img/diablillu.png">
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
  </div>
</header>

<div class="container" *ngIf="!isLoggedIn() && isSignIn()">
  <div class="row justify-content-center">
    <div class="col-6 login-form">
      <form class="form-signin">
        <h2>Accedeix</h2>
        <input type="email" class="form-control" placeholder="Direcció d'email" autofocus="">
        <input type="password" class="form-control" placeholder="Contrasenya" autocomplete="off">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recorda'm
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="sendSignInForm($event)">Entra!</button>
        <button class="btn btn-lg btn-secondary btn-block" (click)="showSignUp($event)">Registra la teva burguer!</button>
      </form>
    </div>
  </div>
</div>

<div class="container" *ngIf="!isLoggedIn() && !isSignIn()">
  <div class="row justify-content-center">
    <div class="col-6 login-form">
      <form class="form-signup">
        <h2>Burguer Form</h2>

        <div class="form-group">
          <label for="signUpName">Nom</label>
          <input type="text" class="form-control" id="signUpName" placeholder="Introdueix el teu nom">
        </div>
        <div class="form-group">
          <label for="signUpEmail">Email</label>
          <input type="email" class="form-control" id="signUpEmail" placeholder="Introdueix el teu email">
        </div>
        <div class="form-group">
          <label for="signUpPassword">Contrasenya</label>
          <input type="password" class="form-control" id="signUpPassword" placeholder="Introdueix una contrasenya">
        </div>
        <p>Carn / veggy</p>
        <p>Beguda ['Beer','Coca-Cola','Water','Lemon-Fanta','Orange-Fanta','Nothing']</p>
        <p>[3 máx] Enciam, tomaquet, formatge de cabra, formatge emmental, ceba, bacon</p>

        <div class="form-group">
          <label for="signUpComments">Comentaris</label>
          <textarea class="form-control" id="signUpComments" rows="3"></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block" (click)="sendSignUpForm($event)">Registra-la!</button>
        <button class="btn btn-lg btn-secondary btn-block" (click)="showSignIn($event)">Accedeix!</button>
      </form>
    </div>
  </div>
</div>
