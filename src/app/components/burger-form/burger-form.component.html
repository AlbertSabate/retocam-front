<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form form-signup">
      <h2>Burger Form</h2>

      <div class="form-group">
        <h5>Nom</h5>
        <input type="text" class="form-control" placeholder="Introdueix el teu nom" [(ngModel)]="signUp.name">
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [(ngModel)]="signUp.gluten">
          Marca'mmmm si vols PA SENSE GLUTEN
        </label>
      </div>

      <hr>

      <h5>Tipus d'hamburguesa</h5>
      <div class="checkbox-svg-form row justify-content-center">
        <div class="col-4" *ngFor="let burgerType of burgerTypes">
          <label>
            <input type="radio" name="eatType" [value]="burgerType.value" [(ngModel)]="signUp.eatType" (change)="changeBurgerType()">
            <img [src]="burgerType.img" alt="{{ burgerType.label }}" class="rounded-0">
            <p>{{ burgerType.label }}</p>
          </label>
        </div>
      </div>

      <h5 *ngIf="signUp.eatType !== 'veggy'">Ingredients</h5>
      <div *ngIf="signUp.eatType !== 'veggy'" class="checkbox-svg-form row justify-content-center">
        <div class="col-4" *ngFor="let ingredient of ingredients">
          <label>
            <input id="check-{{ ingredient.value }}" class="form-check-input" type="checkbox" [attr.checked]="true" [value]="ingredient.value" (change)="changeBurgerIngredients($event)">
            <img [src]="ingredient.img" alt="{{ ingredient.label }}">
            <p>{{ ingredient.label }}</p>
          </label>
        </div>
      </div>
      <h4 class="text-center text-success" *ngIf="signUp.eatType === 'veggy'">Entrepa d'humus amb escalivada [NO BURGER]</h4>

      <hr>

      <h5>Beguda</h5>
      <div class="checkbox-svg-form row justify-content-center">
        <div class="col-4" *ngFor="let drink of drinks">
          <label>
            <input class="form-check-input" type="radio" name="drink" [value]="drink.value" [(ngModel)]="signUp.drink">
            <img [src]="drink.img" alt="{{ drink.label }}" class="rounded-0">
            <p>{{ drink.label }}</p>
          </label>
        </div>
      </div>

      <div class="form-group">
        <h5>Comentaris</h5>
        <textarea class="form-control" rows="3" [(ngModel)]="signUp.comments"></textarea>
      </div>

      <button class="btn btn-lg btn-primary btn-block" (click)="sendSignUpForm()">Registra-la!</button>
    </div>
  </div>
</div>
